<google-map
  height="250px"
  width="610px"
  [center]="center"
  [zoom]="zoom"
  [options]="mapOptions"
  (mapClick)="moveMap($event)"
  (mapMousemove)="move($event)"
>
  <map-marker [position]="markerPosition"></map-marker>
  <!-- [options]="markerOptions" -->
</google-map>
