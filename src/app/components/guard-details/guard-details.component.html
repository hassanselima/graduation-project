<div
  class="row row-cols-1 gap-5 row-cols-md-2 gap-lg-0 row-cols-lg-3 m-0 d-flex flex-row-reverse justify-content-around"
>
  <div
    class="bg-white rounded-4 shadow gCard col-12 col-md-5 col-lg-4"
    *ngFor="let guard of guards; let i = index"
  >
    <div class="d-flex justify-content-between p-3 pb-5 guard-header">
      <div class="delete" (click)="openDeleteModal(guard.guardId)">
        <img src="assets/Trash Bin Minimalistic.svg" alt="" />
      </div>
      <img
        class="guard-img"
        [src]="
          guard.profilePicture
            ? getImage(guard.profilePicture)
            : 'assets/Ellipse 1591.svg'
        "
        alt="Guard Photo"
      />
      <button class="btn editPG" DarkGreen (click)="edit(guard.guardId)">
        تعديل <span><img src="assets/Pen 2.svg" alt="" /></span>
      </button>
    </div>
    <div class="d-flex flex-column gap-2 card-info">
      <div
        class="d-flex flex-column flex-xl-row-reverse align-items-end align-xl-items-center gap-1"
      >
        <h3 class="info-label text-end">: الاسم</h3>
        <span class="info-value">
          <span>{{ guard.firstName }}</span
          >{{ " " }} <span>{{ guard.lastName }}</span>
        </span>
      </div>
      <div
        class="d-flex flex-column flex-xl-row-reverse align-items-end align-xl-items-center gap-1"
      >
        <h3 class="info-label text-end">: رقم الهاتف</h3>
        <span class="info-value">
          {{ guard.phoneNumber }}
        </span>
      </div>
      <div
        class="d-flex flex-column flex-xl-row-reverse align-items-end align-xl-items-center gap-1"
      >
        <h3 class="info-label text-end">: البريد الإلكتروني</h3>
        <span class="info-value">
          {{ guard.email }}
        </span>
      </div>
    </div>
  </div>
</div>
<div class="msg">
  <div *ngIf="msg" class="alert alert-success" role="alert">
    {{ msg }}
  </div>
  <div *ngIf="msgError" class="alert alert-danger" role="alert">
    {{ msgError }}
  </div>
</div>
