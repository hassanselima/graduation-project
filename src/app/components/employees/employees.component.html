<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap"
  rel="stylesheet"
/>
<section>
  <div>
    <div>
      <form>
        <div class="employees">
          <div class="newEmployee">
            <p>اضافة موظف جديد</p>
          </div>
          <div class="form d-flex flex-column gap-2">
            <label class="m-2" for="employeeName">اسم الموظف</label>
            <div
              class="d-flex form-control position-relative p-0 align-items-center justify-content-start"
            >
              <div
                class="position-absolute d-flex align-items-center gap-2 code"
              ></div>
              <input
                type="text"
                name="employeeName"
                id="employeeName"
                class="form-control border-0 phone-input align-items-center justify-content-start text-align-center"
              />
            </div>
          </div>
          <div
            class="d-flex flex-column align-items-end gap-2 p-0 mb-3 flex-fill"
          >
            <label for="lName" class="form-label">الاسم الاخير</label>
            <input
              type="text"
              name="lName"
              id="lName"
              class="form-control"
              formControlName="lastName"
            />
          </div>
        </div>

        <div class="d-flex flex-column align-items-end gap-2 p-0 mb-3">
          <label for="gPhone" class="form-label">رقم الاتصال</label>
          <input
            type="text"
            name="gPhone"
            id="gPhone"
            class="form-control"
            formControlName="phoneNumber"
          />
        </div>
        <div class="d-flex flex-column align-items-end gap-2 p-0 mb-4">
          <label for="gEmail" class="form-label">البريد الالكتروني</label>
          <input
            type="text"
            name="gEmail"
            id="gEmail"
            class="form-control"
            formControlName="email"
          />
        </div>

        <div class="text-center next-btn">
          <button
            class="btn w-50 text-white"
            DarkGreen
            (click)="next()"
            [disabled]="!addGuardForm.valid"
          >
            <img src="assets/Check.svg" alt="next arrow" />
            تحقق
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
