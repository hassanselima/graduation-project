<div class="text-danger">
  <p>{{ addGuardForm.value | json }}</p>
</div>

<div class="container-fluid">
  <div class="w-50 mx-auto mt-4">
    <h2
      class="d-flex justify-content-center align-items-center flex-row-reverse gap-1"
    >
      <span>
        {{ action === "add" ? " اضافة " : " تعديل " }}
      </span>
      <span>
        {{ action === "add" ? "موظف جديد" : "" }}
      </span>
    </h2>
    <form [formGroup]="addGuardForm">
      <div class="d-flex flex-row-reverse justify-content-between gap-4">
        <div
          class="d-flex flex-column align-items-end gap-2 p-0 mb-3 flex-fill"
        >
          <label for="fName" class="form-label">الاسم الاول</label>
          <input
            type="text"
            name="fName"
            id="fName"
            class="form-control"
            formControlName="firstName"
          />
        </div>

        <div
          class="d-flex flex-column align-items-end gap-2 p-0 mb-3 flex-fill"
        >
          <label for="lName" class="form-label">الاسم الاخير</label>
          <input
            type="text"
            name="lName"
            id="lName"
            class="form-control"
            formControlName="lastName"
          />
        </div>
      </div>

      <div class="d-flex flex-column align-items-end gap-2 p-0 mb-3">
        <label for="gPhone" class="form-label">رقم الاتصال</label>
        <input
          type="text"
          name="gPhone"
          id="gPhone"
          class="form-control"
          formControlName="phoneNumber"
        />
      </div>
      <div class="d-flex flex-column align-items-end gap-2 p-0 mb-4">
        <label for="gEmail" class="form-label">البريد الالكتروني</label>
        <input
          type="text"
          name="gEmail"
          id="gEmail"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="d-flex flex-column align-items-end gap-2 p-0 mb-4">
        <label for="gPass" class="form-label">كلمة المرور</label>
        <input
          type="password"
          name="gPass"
          id="gPass"
          class="form-control"
          formControlName="password"
        />
      </div>

      <div class="text-center next-btn">
        <button
          class="btn w-50 text-white"
          DarkGreen
          (click)="next()"
          [disabled]="!addGuardForm.valid"
        >
          <img src="assets/Check.svg" alt="check arrow" />
          تحقق
        </button>
      </div>
    </form>
  </div>
</div>
