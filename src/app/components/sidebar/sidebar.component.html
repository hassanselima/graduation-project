<div class="container-fluid p-0 d-flex border-start">
  <div class="side-layout">
    <div class="d-flex flex-column align-items-end me-4 position-relative mb-3">
      <a class="p-0 m-0 navbar-brand" href="#"
        ><img src="assets/logo.svg" alt="logo"
      /></a>
      <p class="position-absolute logo-text">خماسي</p>
    </div>
    <div class="icon">
      <button class="nav-toggle btn" type="button">
        <span class="navbar-icon"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
            class="text-success"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </span>
      </button>
      <div class="nav-list" id="nav-lists">
        <ul class="d-flex flex-column align-items-start gap-2 p-0">
          <li
            [routerLink]="['overview']"
            routerLinkActive="active-route"
            class=""
          >
            <p>نظرة عامه</p>
            <img src="assets/icon-dashboard.svg" alt="" />
          </li>
          <!-- routerLinkActive="active-route" -->
          <li
            [routerLink]="['playgrounds/bookable']"
            [ngClass]="{ 'active-route': isPlaygroundsActive() }"
            class=""
          >
            <p>ملاعبي</p>
            <img src="assets/Football2.svg" alt="" />
          </li>
          <li
            routerLinkActive="active-route"
            class=""
            [routerLink]="['/dashboard/allemployees']"
          >
            <p>الموظفين</p>
            <img src="assets/Calendar2.svg" alt="" />
          </li>
          <li
            routerLinkActive="active-route"
            class=""
            [routerLink]="['/dashboard/profile']"
          >
            <p>البروفايل</p>
            <svg
              width="20"
              height="21"
              viewBox="0 0 20 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.99979 1.54199C7.81366 1.54199 6.04145 3.3142 6.04145 5.50033C6.04145 7.68645 7.81366 9.45866 9.99979 9.45866C12.1859 9.45866 13.9581 7.68645 13.9581 5.50033C13.9581 3.3142 12.1859 1.54199 9.99979 1.54199ZM7.29145 5.50033C7.29145 4.00455 8.50401 2.79199 9.99979 2.79199C11.4956 2.79199 12.7081 4.00455 12.7081 5.50033C12.7081 6.9961 11.4956 8.20866 9.99979 8.20866C8.50401 8.20866 7.29145 6.9961 7.29145 5.50033Z"
                fill="#5E5D5D"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.99979 10.7087C8.07183 10.7087 6.29556 11.1469 4.97933 11.8873C3.68269 12.6166 2.70812 13.722 2.70812 15.0837L2.70806 15.1686C2.70712 16.1368 2.70594 17.352 3.7718 18.2199C4.29635 18.6471 5.03018 18.9509 6.02163 19.1515C7.01584 19.3528 8.31164 19.4587 9.99979 19.4587C11.6879 19.4587 12.9837 19.3528 13.9779 19.1515C14.9694 18.9509 15.7032 18.6471 16.2278 18.2199C17.2936 17.352 17.2924 16.1368 17.2915 15.1686L17.2915 15.0837C17.2915 13.722 16.3169 12.6166 15.0202 11.8873C13.704 11.1469 11.9277 10.7087 9.99979 10.7087ZM3.95812 15.0837C3.95812 14.3742 4.47593 13.6046 5.59215 12.9767C6.68878 12.3599 8.24585 11.9587 9.99979 11.9587C11.7537 11.9587 13.3108 12.3599 14.4074 12.9767C15.5236 13.6046 16.0415 14.3742 16.0415 15.0837C16.0415 16.1735 16.0079 16.787 15.4385 17.2507C15.1297 17.5021 14.6135 17.7475 13.73 17.9264C12.8492 18.1047 11.645 18.2087 9.99979 18.2087C8.3546 18.2087 7.1504 18.1047 6.26961 17.9264C5.38606 17.7475 4.86989 17.5021 4.56111 17.2507C3.99172 16.787 3.95812 16.1735 3.95812 15.0837Z"

              />
            </svg>
          </li>
          <li
            routerLinkActive="active-route"
            [routerLink]="['/home']"
            class="logout"
            (click)="logout()"
          >
            <p>تسجيل خروج</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
