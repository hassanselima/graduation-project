<div class="container p-0 vh-100">
  <div class="d-flex flex-column goal-container">
    <div class="mx-4 d-flex flex-column align-items-center">
      <div class="d-flex flex-column mt-2 mb-3">
        <img src="assets/cloud.svg" class="ms-4 cloud" alt="" />
        <img src="assets/cloud.svg" class="ms-1 cloud" alt="" />
      </div>
      <div class="d-flex align-items-end justify-content-center">
        <div class="d-flex flex-column position-relative">
          <img src="assets/Soccer_Ball.svg" class="ball" alt="" />
          <img src="assets/Group.svg" alt="" />
        </div>
        <img src="assets/Goal.svg" class="flex-shrink-1" alt="" />
        <img src="assets/Group.svg" alt="" />
      </div>
      <div class="gross">
        <img src="assets/Grass.svg" alt="" />
        <img src="assets/Plant.svg" alt="" />
      </div>
    </div>
    <div class="d-flex flex-column align-items-center gap-4">
      <div
        class="d-flex flex-column justify-content-start align-items-center error"
      >
        <p class="error-msg">404 غير متوفر</p>
        <p class="error-text">عذرًا، لا يمكننا العثور على تلك الصفحة.</p>
      </div>
      <button
        DarkGreen
        class="btn button"
        routerLink="/Home"
        (click)="goForHome()"
      >
        العودة إلى الصفحة الرئيسية
      </button>
    </div>
  </div>
</div>
