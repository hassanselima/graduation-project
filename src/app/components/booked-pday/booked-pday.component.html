<div class="container-fluid p-2 rounded-2">
  <div class="d-flex flex-column align-items-end gap-3">
    <div class="dayRow" *ngFor="let day of bookingsPDay; let i = index">
      <div class="progress">
        <div
          class="progress-bar bg-success"
          [ngStyle]="{ 'width.px': day.numberOfBookings * 5 }"
          role="progressbar"
          [ariaValueNow]="day.numberOfBookings"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ day.numberOfBookings }}
        </div>
      </div>
      <p class="day-name">{{ daysOfWeek[day["dayOfWeek"]] }}</p>
    </div>
  </div>
</div>
