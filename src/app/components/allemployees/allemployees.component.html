<div class="container-fluid">
  <div
    class="d-flex align-items-center justify-content-between p-3 px-1 px-md-3 interNav"
  >
    <div class="d-flex align-items-center justify-content-center gap-0">
      <button
        class="btn btn-success d-flex align-items-center gap-1 shadow"
        DarkGreen
        (click)="addGuard()"
      >
        <span class="d-flex align-items-center gap-1">
          اضافة <span class="d-none employee">موظف</span>
        </span>
        <span><img src="assets/Add Circle.svg" alt="" /></span>
      </button>
    </div>
    <div class="px-1">
      <p
        class="Guard-staus"
        routerLinkActive="Guard-statusActive"
        routerLink="/dashboard/allemployees"
      >
        الموظفين الحاليين
      </p>
    </div>
  </div>

  <div class="m-0">
    <ng-container *ngIf="isLoading">
      <app-loader class="mx-auto"></app-loader>
    </ng-container>
    <ng-container *ngIf="!isLoading && guards && guards.length">
      <app-guard-details
        [guards]="guards"
        (reloadGuards)="reloadGuards($event)"
      ></app-guard-details>
    </ng-container>
    <ng-container *ngIf="!isLoading && (!guards || guards.length === 0)">
      <div class="d-flex flex-column gap-4 no-guards">
        <div class="d-flex justify-content-center align-items-center">
          <img src="assets/Calendar22.svg" alt="" />
        </div>
        <p class="m-auto text-center display-text display-6">
          لا يوجد لديك اي موظفين
        </p>
      </div>
    </ng-container>
  </div>
</div>
