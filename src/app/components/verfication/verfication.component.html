<div
  class="container d-flex align-items-center justify-content-center log-container"
>
  <form
    class="form-box"
    [formGroup]="verificationForm"
    (ngSubmit)="resetPass()"
  >
    <div
      class="py-5 bg-white d-flex flex-column align-items-stretch text-center gap-4"
    >
      <div class="col d-flex flex-column align-items-center gap-2">
        <div class="img2 rounded-4 p-3">
          <img class="icon" src="assets/lock.svg" alt="" />
        </div>
      </div>

      <p class="login-head">هل نسيت كلمة السر ؟</p>
      <span>ادخل بريدك الالكتروني لاعاده تعيين كلمه المرور الخاصه بك</span>

      <div class="w-75 mx-auto d-flex flex-column gap-2">
        <div class="d-flex flex-column align-items-end gap-2">
          <p class="fw-bold">
            <label for="uEmail" class="form-label">الايميل</label>
          </p>
          <input
            type="email"
            name="email"
            id="uEmail"
            class="form-control"
            placeholder="zeyad@gmail.com"
            formControlName="email"
          />
        </div>
        <div
          *ngIf="
            verificationForm.get('email')?.touched &&
            verificationForm.get('email')?.errors
          "
        >
          <p
            class="alert alert-danger"
            *ngIf="verificationForm.get('email')?.getError('required')"
          >
            email is Required
          </p>
          <p
            class="alert alert-danger"
            *ngIf="verificationForm.get('email')?.getError('email')"
          >
            Invalid format
          </p>
        </div>
      </div>
      <div class="w-75 mx-auto d-flex flex-column align-items-center gap-3">
        <button
          routerLink="/passreset"
          class="btn w-100"
          DarkGreen
          [disabled]="verificationForm.invalid"
        >
          تعيين كلمة المرور
        </button>
        <p class="d-flex align-items-center no-account">
          <span class="forget-text" routerLink="/login"> تراجع</span>
        </p>
      </div>
    </div>
  </form>
  <div class="d-none d-lg-block"></div>
</div>
