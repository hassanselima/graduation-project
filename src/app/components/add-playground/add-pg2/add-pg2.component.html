<div class="text-danger">
  <p>{{ addPG2Form.value | json }}</p>
</div>

<div class="container-fluid">
  <div class="w-50 mx-auto mt-5">
    <form [formGroup]="addPG2Form">
      <div class="d-flex flex-column align-items-end gap-2 p-0 mb-3">
        <label for="Pglocation" class="form-label">موقع الملعب</label>
      </div>
      <div class="d-flex flex-column align-items-end gap-2 p-0 mb-3">
        <label for="PgDecription" class="form-label">اوقات العمل</label>
        <div
          class="d-flex flex-row-reverse justify-content-between align-items-center gap-2 w-100"
        >
          <select
            name="openingHours"
            id="openingHours"
            class="form-select"
            formControlName="openingHours"
          >
            <option value="{{ hour }}" *ngFor="let hour of hours">
              {{ hour }}
            </option></select
          >:
          <select
            name="closingHours"
            id="closingHours"
            class="form-select"
            formControlName="closingHours"
          >
            <option value="{{ hour }}" *ngFor="let hour of hours">
              {{ hour }}
            </option>
          </select>
        </div>
      </div>
      <div class="col d-flex flex-column align-items-end gap-2 p-0 mb-5">
        <label class="form-label">ايام العمل</label>
        <div
          class="d-flex flex-row-reverse align-items-center flex-wrap row-gap-1 w-100"
        >
          <div
            class="d-flex flex-column align-items-center gap-2 rounded-2 day-box"
            *ngFor="let day of daysOfWeek; let i = index"
          >
            <input
              type="checkbox"
              [name]="day[1]"
              [id]="day[1]"
              [value]="day[1]"
              (change)="selectDay(day[1])"
              class="form-check-input checkbox shadow-sm d-block mx-auto"
            />
            <p>{{ day[0] }}</p>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button
          class="btn next-btn"
          DarkGreen
          (click)="next()"
          [disabled]="!addPG2Form.valid"
        >
          <img src="assets/Arrow Left.svg" alt="next arrow" />
          التالي
        </button>
      </div>
    </form>
  </div>
</div>
